; YoungMoney API - PHP Configuration
; Security Middleware V3 - DESATIVADO TEMPORARIAMENTE

; Middleware de segurança STRICT - Validação OBRIGATÓRIA de headers
auto_prepend_file = /app/security_middleware_strict.php

; Configurações de segurança
expose_php = Off
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Limites de upload (200MB para APK)
upload_max_filesize = 200M
post_max_size = 210M
max_execution_time = 300
memory_limit = 256M

; Configurações de sessão segura
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = Strict

; Funções perigosas (comentado para compatibilidade)
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Timezone
date.timezone = America/Sao_Paulo
